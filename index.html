<script>
// highlight on hover
function regMouseListeners() {
$(".imgdiv").mouseenter(function(){
  $(this).removeClass("inactive");
  $(this).removeClass("inactive-anim");
  $(this).addClass("active");
});
$(".imgdiv").mouseleave(function(){
  $(this).removeClass("active");
  $(this).addClass("inactive-anim");
});

// show details on hover
$("div.info").mouseenter(function() {
	$(this).removeClass("transparent");
	$(this).removeClass("transparent-anim");
	$(this).addClass("opaque-anim");
});
$("div.info").mouseleave(function() {
	$(this).removeClass("opaque-anim");
	$(this).addClass("transparent-anim");
});
// click on a project
$(".imgdiv").mousedown(function() {
	var page = $(this).data('page');
	window.location = page;
});
}
regMouseListeners();


// click on more
$('#more-span').mousedown(function() {
	if ($(this)[0].innerHTML == "more") {
		$(rows[0].outerHTML).insertBefore(".more_tr");
		$(this)[0].innerHTML = "less";
		regMouseListeners();
	}
	else {
		$('.more_rows').remove();
		$(this)[0].innerHTML = "more";
	}
});

// remove more
var rows = $('.more_rows');
$('.more_rows').remove();

</script>
